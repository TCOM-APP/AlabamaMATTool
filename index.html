<!-- index.html -->

<!DOCTYPE html>

<html lang="en">




<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alabama MAT Tool</title>

  <link rel="stylesheet" href="styles.css">

</head>




<body>

  <div id="app">

    <h2>{{ currentQuestion.text }}</h2>

    <div v-if="currentQuestion.type === 'radio'">

      <label v-for="option in currentQuestion.options" :key="option.id">

        <input type="radio" :name="currentQuestion.id" :value="option.id" v-model="currentQuestion.response">

        {{ option.text }}

      </label>

    </div>

    <div v-else-if="currentQuestion.type === 'checkbox'">

      <label v-for="option in currentQuestion.options" :key="option.id">

        <input type="checkbox" :value="option.id" v-model="currentQuestion.response">

        {{ option.text }}

      </label>

    </div>

    <div v-else-if="currentQuestion.type === 'text'">

      <input type="text" v-model="currentQuestion.response">

    </div>

    <button v-if="!isLastQuestion" @click="nextQuestion">Next</button>

    <button v-else @click="submitSurvey">Submit</button>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script src="app.js"></script>

</body>




</html>
